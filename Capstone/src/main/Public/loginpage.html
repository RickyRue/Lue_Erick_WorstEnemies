<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/index.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        body {
                font-family: "Nunito";
            }

    </style>

</head>

<body>

    <nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
        <div class="container-fluid px-0">
            <div  class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand w-100"><a class="text-decoration-none text-white" href ="index.html">Worst Enemies</a></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

    </nav>

<section class="vh-100">

        <div class="d-flex justify-content-center align-items-center h-100">
                <div class="border-3 border-primary card" style="border-radius: 1rem;">
                    <div class="card-body m-5 p-5 text-center">
                        <section id="login-initial">


                            <h4 class="mb-5">Sign in</h4>

                            <form action = "cards.html" >

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                       class="border-2 border-primary form-control rounded-pill" required/>

                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" placeholder="Password"
                                       class="border-2 border-primary form-control rounded-pill" required/>

                                <button class="btn btn-block btn-primary rounded-pill btn-width" style="box-sizing: content-box; margin-top:4rem;" type="submit">Login
                                </button>
                                <hr class="my-4">
                            </div>

                            </form>


                            <button class="btn btn-block btn-primary rounded-pill" type="submit" onclick="handleCreateAccount(event)">Create an Account</button>

                        </section>
                        <section id="login-signup" class="d-none">

                            <h4 class="mb-5">Create Profile</h4>
                            <form onsubmit=" passwordValid()">

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-3" placeholder="Email"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                       class="border-2 border-primary form-control rounded-pill" required/>

                            </div>

                            <div class="form-outline mb-4">

                                <input type="password" id="typePasswordX-3" placeholder="Password"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                                       class="border-2 border-primary form-control rounded-pill" required />

                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-3-Confirm" placeholder="Confirm Password"
                                       class="border-2 border-primary form-control rounded-pill" required/>

                            </div>

                                <div>

                                    <select class="form-select mb-4 rounded-pill border-2 border-primary text-center" aria-label="Default select example">
                                        <option selected>Select Your Gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Rather Not Say</option>
                                    </select>

                                </div>


                            <div class="form-outline mb-4">
                                <input type="text" id="usernamelX-3" placeholder="Username"
                                       class="border-2 border-primary form-control rounded-pill" required />

                            </div>

                            <button class="btn btn-block btn-primary rounded-pill btn-width" type="submit" value="Submit">Create Profile</button>
                            </form>
                        </section>
                        <section id="login-signup-confirm" class="d-none">

                            <h4 class="mb-5">Profile Created Successfully!</h4>
                            <h5>Now it time to find out who your worst enemies is!</h5><br>



                            <a href="cards.html" class="btn btn-block btn-primary rounded-pill btn-width" type="submit">Go to Cards</a>


                        </section>
                    </div>
                </div>
            </div>
</section>


<script>


    function handleCreateAccount(e) {

    e.preventDefault();
    document.getElementById("login-initial").classList.add("d-none");
    document.getElementById("login-signup").classList.remove("d-none");


    }

    function handleCreateProfile() {


    document.getElementById("login-signup").classList.add("d-none");
    document.getElementById("login-signup-confirm").classList.remove("d-none");
    console.log();


}



    function passwordValid() {
    let pass1 = document.getElementById("typePasswordX-3").value;
    let pass2 = document.getElementById("typePasswordX-3-Confirm").value;
    let ok = true;


    if (pass1 != pass2) {
        document.getElementById("typePasswordX-3");
        document.getElementById("typePasswordX-3-Confirm");
        alert("Passwords Do not match");
        return false;
    }
    else {
       event.preventDefault();
       handleCreateProfile();

    }

    return ok;

    }






</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
