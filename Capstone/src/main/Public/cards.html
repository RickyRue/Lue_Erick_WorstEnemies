<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/cards.css">
</head>
<body>
<div class = "d-flex flex-column justify-content-around vh-100">
<nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
    <div class="container-fluid px-0">
        <a href ="index.html" class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand w-100">Worst Enemies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
    </div>
</nav>
    <h2 class="text-center">Pick One</h2>

    <div class = "align-self-center d-flex justify-content-around w-75">
        <div id="kraft"class="d-flex justify-content-center align-items-center h-100" onclick="handleSelectedCardKraft(event)">
            <div class="cards-bg cards-bg__elbow-mac border-3 border-primary card">
                <div class="card-body m-5 p-5 text-center">
                    <h3>Kraft Blue Box</h3>


                </div>
            </div>
        </div>
        <section id="kraft-selected" class="d-none">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="bg-primary border-3 border-primary card cards-bg">
                    <div class="card-body m-5 p-5 text-center">
                        <h3 class="text-white">Kraft Blue Box</h3>


                    </div>
                </div>
            </div>
        </section>

        <section id="shells-selected" class="d-none">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="bg-primary border-3 border-primary card cards-bg">
                    <div class="card-body m-5 p-5 text-center">
                        <h3 class="text-white">Velveeta Shells</h3>


                    </div>
                </div>
            </div>
        </section>

        <div id="shells" class="d-flex justify-content-center align-items-center h-100" onclick="handleSelectedCardShells(event)">
            <div class="cards-bg cards-bg__shells-mac border-3 border-primary card" style="border-radius: 1rem;">
                <div class="card-body m-5 p-5 text-center">
                    <h3>Velveeta Shells</h3>
                </div>
            </div>
        </div>
    </div>





</div>
<script>
    function handleSelectedCardKraft(e){
        document.getElementById("kraft").classList.add("d-none");
        document.getElementById("kraft-selected").classList.remove("d-none");
    }
    function handleSelectedCardShells(e){
        document.getElementById("shells").classList.add("d-none");
        document.getElementById("shells-selected").classList.remove("d-none");
    }


</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
