<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/css/signin.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        body {
            font-family: "Nunito";
        }

    </style>

</head>

<body>

<nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
    <div class="container-fluid px-0">
        <div  class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand w-100"><a class="text-decoration-none text-white" th:href="@{/}">Worst Enemies</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

</nav>

<section class="vh-100">

    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="border-3 border-primary card" style="border-radius: 1rem;">
            <div class="card-body m-5 p-5 text-center">
                <section id="login-initial">


                    <h4 class="mb-5">Sign in</h4>

                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <form th:action="@{/login}" method="post">

                        <div class="form-outline mb-4">
                            <input type="text" placeholder="Username" name="username"
                                   class="border-2 border-primary form-control rounded-pill" required/>

                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="typePasswordX-2" placeholder="Password" name="password"
                                   class="border-2 border-primary form-control rounded-pill" required/>

                            <button class="btn btn-block btn-primary rounded-pill btn-width" style="box-sizing: content-box; margin-top:4rem;" type="submit">Login</button>
                            <hr class="my-4">
                        </div>

                    </form>


                    <a class="btn btn-block btn-primary rounded-pill" type="submit" th:href="@{/signup}" >Create an Account</a>

                </section>

            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
