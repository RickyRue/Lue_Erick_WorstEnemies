<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
    <div class="container-fluid px-0">
        <div class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand position-absolute w-100"><a class="text-decoration-none text-white" th:href="@{/cards}">Worst Enemies</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
        </button>
        <div class="navbar-nav w-100 justify-content-end px-5" id="navbarNav">
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/profile}">Profile</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/admin}">Admin Panel</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/adminCards}">Admin Cards</a></div>
        </div>
    </div>
    </div>
</nav>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveQuestion}" th:object="${question}" method="POST">
        <input type="text" th:field="*{first_text}" placeholder="Left Card Question" class="form-control mb-4 col-4">

        <input type="text" th:field="*{first_svg}" placeholder="Icon Name for Left Card Question" class="form-control mb-4 col-4">

        <input type="text" th:field="*{second_text}" placeholder="Right Card Question" class="form-control mb-4 col-4">

        <input type="text" th:field="*{second_svg}" placeholder="Icon Name for Right Card Question" class="form-control mb-4 col-4" >

        <button type="submit" class="btn btn-info col-2">Save Question</button>
    </form>

    <hr>

    <a th:href="@{/admin}"> Back to Admin Panel</a>
</div>
</body>

</html>
