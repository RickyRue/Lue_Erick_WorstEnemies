<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{styles/css/profile.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        body {
            font-family: "Nunito";
        }

    </style>
</head>
<body>
<nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
    <div class="container-fluid px-0">
        <div class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand position-absolute w-100"><a class="text-decoration-none text-white" th:href="@{/cards}">Worst Enemies</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
        </button>
        <div class="navbar-nav w-100 justify-content-end px-5" id="navbarNav">
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/profile}">Profile</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/admin}">Admin Panel</a></div>

            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" sec:authorize="isAuthenticated()"th:href="@{/logout}">Logout</a></div>

        </div>
    </div>
    </div>
</nav>
<div class = "d-flex flex-column align-items-center justify-content-evenly vh-100 mt-4">
    <div id="welcome-message">
        <h2 id="card-header" class="text-center">Welcome!
            <div sec:authentication="principal.username"></div></h2>
    <h5> Here you can view your enemies!</h5>
    </div>
    <div id="enemies" class="w-75">
        <h4 class="text-center">Your Enemies</h4>
        <div id="enemies__photos" class="d-flex justify-content-evenly">
        <div class="text-center mb-4">

            <h5 class="my-5">Enemy 1</h5>

            <img class="enemies-photo rounded-circle" src="https://ozgrozer.github.io/100k-faces/0/8/008480.jpg"
             data-holder-rendered="true">
        </div>

        <div class="text-center mb-4">

            <h5 class="my-5">Enemy 2</h5>

            <img class="enemies-photo rounded-circle" src="https://ozgrozer.github.io/100k-faces/0/4/004946.jpg"
                 data-holder-rendered="true">
        </div>

        <div class="text-center mb-4">

            <h5 class="my-5">Enemy 3</h5>

            <img class="enemies-photo rounded-circle" src="https://ozgrozer.github.io/100k-faces/0/1/001286.jpg"
                 data-holder-rendered="true">
        </div>
        </div>

    </div>

    <div>

        <h4 id="thank-you" class="d-none">Thank you For Your Feedback!</h4>

    </div>

</div>
<script>
    function handleSubmitFeedback(e) {

        e.preventDefault();
        document.getElementById("feedback").classList.add("d-none");
        document.getElementById("thank-you").classList.remove("d-none");


    }

</script>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
