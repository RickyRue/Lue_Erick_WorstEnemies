<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        body {
            font-family: "Nunito";
        }

    </style>
</head>
<body style="margin-top: 5rem;">

<nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
    <div class="container-fluid px-0">
        <div class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand position-absolute w-100"><a class="text-decoration-none text-white" th:href="@{/cards}">Worst Enemies</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
        </button>
        <div class="navbar-nav w-100 justify-content-end px-5" id="navbarNav">
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/profile}">Profile</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/admin}">Admin Panel</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" sec:authorize="isAuthenticated()"th:href="@{/logout}">Logout</a></div>
        </div>
    </div>
    </div>
</nav>

<div class="container my-2">
    <div class="mb-4">
        <h3>Admin Panel Navigation</h3>
        <a th:href="@{/admin}" class="rounded-pill btn btn-primary btn-sm">Admin Users List</a>
        <a th:href="@{/adminCards}" class="rounded-pill btn btn-primary btn-sm">Admin Cards List</a>

    </div>
    <h1>Question Management System</h1>
    <hr>
    <h2>Update Question</h2>

    <form action="#" th:action="@{/saveQuestion}" th:object="${question}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{first_text}" placeholder="Left Card Question" class="form-control mb-4 col-4">

        <input type="text" th:field="*{first_svg}" placeholder="Icon Name for Left Card Question" class="form-control mb-4 col-4">

        <input type="text" th:field="*{second_text}" placeholder="Right Card Question" class="form-control mb-4 col-4">

        <input type="text" th:field="*{second_svg}" placeholder="Icon Name for Right Card Question" class="form-control mb-4 col-4" >

        <button type="submit" class="btn btn-primary col-2 rounded-pill"> Update Question</button>
    </form>

    <hr>

    <a th:href="@{/adminCards}"> Back to Questions Admin Panel</a>
</div>
</body>

</html>
