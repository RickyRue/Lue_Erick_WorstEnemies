<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{styles/css/profile.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        body {
            font-family: "Nunito";
        }

    </style>
</head>
<body>
<nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
    <div class="container-fluid px-0">
        <div class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand position-absolute w-100"><a class="text-decoration-none text-white" th:href="@{/cards}">Worst Enemies</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
        </button>
        <div class="navbar-nav w-100 justify-content-end px-5" id="navbarNav">
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/profile}">Profile</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/admin}">Admin Panel</a></div>

            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" sec:authorize="isAuthenticated()"th:href="@{/logout}">Logout</a></div>

        </div>
    </div>
    </div>
</nav>
<div class="container my-2">

    <h2>Responses by:<div sec:authentication="principal.username"></div></h2>

<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>

        <th>Choice</th>
        <th> Left Text = True </th>
        <th> Right Text = False </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userResponses : ${myResponseList}">

        <td th:text="${userResponses.choice}"></td>
        <td th:text="${userResponses.question.first_text}"></td>
        <td th:text="${userResponses.question.second_text}"></td>

        </td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/profile}" class="rounded-pill btn btn-primary">Back to Profile</a>
</div>


</body>
</html>
