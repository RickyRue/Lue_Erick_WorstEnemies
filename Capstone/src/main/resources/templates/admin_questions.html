<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/css/profile.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito">
    <style>
        body {
            font-family: "Nunito";
        }

    </style>
</head>
<body>

<nav class="bg-primary navbar navbar-dark navbar-expand-lg position-absolute top-0 w-100">
    <div class="container-fluid px-0">
        <div class="d-flex flex-grow-1 justify-content-center m-0 navbar-brand position-absolute w-100"><a class="text-decoration-none text-white" href ="#">Worst Enemies</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
        </button>
        <div class="navbar-nav w-100 justify-content-end px-5" id="navbarNav">
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/profile}">Profile</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/admin}">Admin Panel</a></div>
            <div class="nav-link active" aria-current="page" style="z-index: 5;"><a class="text-decoration-none text-white" th:href="@{/adminCards}">Admin Cards</a></div>
        </div>
    </div>
    </div>
</nav>

<div class="container my-2">
    <h1>Card List</h1>

    <a th:href="@{/showNewQuestionForm}" class="btn btn-primary btn-sm mb-3"> Add Question </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Question</th>
            <th>First SVG</th>
            <th>Second Question</th>
            <th>Second SVG</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${listQuestions}">
            <td th:text="${question.first_text}"></td>
            <td th:text="${question.first_svg}"></td>
            <td th:text="${question.second_text}"></td>
            <td th:text="${question.second_svg}"></td>
            <td> <a th:href="@{/admin_update_question/{id}(id=${question.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteQuestion/{id}(id=${question.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
