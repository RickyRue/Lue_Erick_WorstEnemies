<!--Path Variable-->
<div class = "d-flex flex-column align-items-center">
    <h2 id="card-header" class="mb-5 text-center">Pick One</h2>
</div>
<div class="d-flex flex-row gap-3 justify-content-center mb-4">
<a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/3" >The Macaroni Debate</a>

<a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/4" >The Soda Debate</a>

<a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/5" >The File Name Debate</a>

<a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/6" >The Wheels or Doors Debate</a>

    <a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/9" >The Ketchup Debate</a>
    <a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/12" >The Egg Debate</a>
    <a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/10" >The Soup Debate</a>
    <a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/11" >The Straw Debate</a>
    <a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/13" >The Toilet Paper Debate</a>
    <a class="btn btn-block btn-primary rounded-pill" type="submit" href="/cardsv3/8" >The Water Debate</a>
</div>
<div class="d-flex flex-row gap-5 justify-content-center">
    <form th:action="@{/saveUserResponse}"  method="POST">
    <input type="hidden" name="user" id="user" th:value="${userId}">
        <input type="hidden" value ="question" name="question" th:value="${id}">

    <label class="label-contents">
        <input type="radio" name="choice" value="true" class="card-input-element" />
        <div class="panel panel-default card-input">
            <div class="panel-heading text-center">
                <div class="border border-4 border-primary cards-bg cards-bg__svg container">
                    <div class="d-flex flex-column pt-5">
                    <h3 th:text="${first_text}" ></h3>
                        <img th:src="@{/styles/images/{image}.svg(image=${first_svg})}">
                    </div>

                </div>
            </div>
        </div>
    </label>

    <label class="label-contents">
        <input type="radio" name="choice" value="false" class="card-input-element" />

        <div class="panel panel-default card-input">
            <div class="panel-heading text-center">
                <div class="border border-4 border-primary cards-bg cards-bg__svg container">
                    <div class="d-flex flex-column pt-5">
                        <h3 th:text="${second_text}"></h3>
                        <img th:src="@{/styles/images/{image}.svg(image=${second_svg})}">
                    </div>

                </div>
            </div>
        </div>
    </label>

        <div class="d-flex flex-row justify-content-center mt-4">
        <button class="btn btn-block btn-primary rounded-pill" type="submit" >Save Response</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
